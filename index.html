<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Focus Timer</title>
    <meta charset="UTF-8">
   <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body bg-color="0">
  <header>
    <div class="text-title" id="text-title">
      My Focus Timer
    </div>
  </header>
  <div class="hiddenAll" id="timeDiv">
    <div id="timer">00:00:00</div>
  </div>
  <div class="container" id="container">
    <div class="divHour">
      <span>Hour</span>
      <button type= "button" onClick="updateElementById('inputHour',true)">+</button>
      <input type="number" name="hour" id="inputHour" value="0">
      <button type="button" onClick="updateElementById('inputHour',false)">-</button>
      <h3>:</h3>
    </div>

    <div class="divMinute">
      <span>Min</span>
      <button type="button" onClick="updateElementById('inputMinute',true)">+</button>
      <input type="number" name="minute" id="inputMinute" value="0">
      <button type="button" onClick="updateElementById('inputMinute',false)">-</button>
      <h3>:</h3>
    </div>

    <div class="divSecond">
      <button type="button" onClick="updateElementById('inputSecond',true)">+</button>
      <input type="number" name="second" id="inputSecond" value="0">
      <button type="button" onClick="updateElementById('inputSecond',false)">-</button>
    </div>
    <br />
    <div class="theme-options">
      <span>Theme Options</span>
        <ul class="theme-options-menu">
          <li class="theme-01" onClick="changeTheme(0)"></li>
          <li class="theme-02" onClick="changeTheme(1)"></li>
          <li class="theme-03" onClick="changeTheme(2)"></li>
          <li class="theme-04" onClick="changeTheme(3)"></li>
          <li class="theme-05" onClick="changeTheme(4)"></li>
          <li class="theme-06" onClick="changeTheme(5)"></li>
          <li class="theme-07" onClick="changeTheme(6)"></li>
          <li class="theme-08" onClick="changeTheme(7)"><label for="file">File...</label></li>
        </ul>
         <input type="file" id="file" onChange="showResult(this.files[0]);" accept="image/*">
          <div class="input-title">
          <label for="text-title">Change Text Title:</label>
          <input type="text" name="text" value="Focus Time" onKeyUp="textTitle(this.value)" />
          </div>
        </ul>
    </div>
  </div>
  <br />
  <br />
  <button type="button" id="buttonStart" class="buttonStart" onClick="eventButton();">Start</button>
  <script language="javascript" src="./js/methods.js?version0q"> </script>
  </body>
</html>
